<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button {
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: auto; 
        }
        .content-wrapper {
            margin-left: 200px; /* Adjusted margin */
            padding: 20px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-container {
            width: 100%;
            max-width: 500px; /* Adjust the maximum width to make the video smaller */
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container img {
            width: 100%;
            border-radius: 10px;
        }
        .maingate,
        .parking {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="navigateTo('live')">LIVE</button>
        <button onclick="navigateTo('main_gate')">MAIN GATE</button>
        <button onclick="navigateTo('parking')">PARKING</button>
        <form action="{{ url_for('logout') }}" method="get" class="logout-button">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="content-wrapper">
        <div class="maingate">
            <h1>MAIN GATE</h1>
        </div>
        <div class="content">
            <div class="video-container left">
                <img src="{{ url_for('video_feed', page='page2', side='left') }}" alt="Left Video for Page 2">
            </div>
            <div class="video-container right">
                <img src="{{ url_for('video_feed', page='page2', side='right') }}" alt="Right Video for Page 2">
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="parking">
            <h1>PARKING</h1>
        </div>
        <div class="content">
            <div class="video-container">
                <img src="{{ url_for('video_feed', page='page3', side='left') }}" alt="Left Video for Page 3">
            </div>
            <div class="video-container">
                <img src="{{ url_for('video_feed', page='page3', side='right') }}" alt="Right Video for Page 3">
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = `/${page}`;
        }
    </script>
</body>
</html>
