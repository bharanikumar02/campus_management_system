<!-- page3.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .car-counter {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .video-wrapper {
            display: flex;
            justify-content: space-between; /* Align videos to left and right */
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .video-container {
            width: 48%; /* Adjust the width as needed */
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container img {
            width: 100%;
            border-radius: 10px;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            background-color: #333;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button {
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: auto;
        }
        
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="navigateTo('live')">LIVE</button>
        <button onclick="navigateTo('main_gate')">MAIN GATE</button>
        <button onclick="navigateTo('parking')">PARKING</button>
        <form action="{{ url_for('logout') }}" method="get" class="logout-button">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="container">
        <div class="car-counter" id="car-counter">Car Count: 0</div>
        <div class="video-wrapper">
            <div class="video-container">
                <img src="{{ url_for('video_feed', page='page3', side='left') }}" alt="Left Video for Page 3">
            </div>
            <div class="video-container">
                <img src="{{ url_for('video_feed', page='page3', side='right') }}" alt="Right Video for Page 3">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        const socket = io();

        let carCount = 16;

        socket.on('update', function(data) {
            // Check which camera the update is from
            if (data.camera === 'left') {
                carCount--;
            } else if (data.camera === 'right') {
                carCount++;
            }
            document.getElementById('car-counter').innerText = `Car Count: ${carCount}`;
        });

        function navigateTo(page) {
            window.location.href = `/${page}`;
        }

        function logout() {
            window.location.href = "{{ url_for('logout') }}";
        }
    </script>
</body>
</html>
